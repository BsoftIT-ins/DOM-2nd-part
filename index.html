<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
 />
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Add New Student</h3>
                        <div class="msg"></div>
                        <hr>
                        <form id="student_form">
                            <div class="my-3">
                                <label for="">Name</label>
                                <input name="name" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Email</label>
                                <input name="email" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Cell</label>
                                <input name="cell" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Username</label>
                                <input name="username" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Gender</label>
                                <label>
                                <input name="gender" type="radio" value="male">
                                Male
                                </label>
                                <label>
                                <input name="gender" type="radio" value="female">
                                Female
                                </label>
                            </div>
                            <div class="my-3">
                                <label for="">Course</label>
                                <label>
                                <input name="course" type="checkbox" value="CSE">
                                CSE
                                </label>
                                <label>
                                <input name="course" type="checkbox" value="EEE">
                                EEE
                                </label>
                                <label>
                                <input name="course" type="checkbox" value="IT">
                                IT
                                </label>
                            </div>
                            
                                
                            <div class="my-3">
                                                             
                                <button class="btn btn-sm btn-primary w-100" type="submit">Add New</button>
                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>




    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
 ></script>
    <script src="./app.js"></script>
</body>
</html>
